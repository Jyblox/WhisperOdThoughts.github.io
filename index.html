<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper | Social</title>
    
    <style>
        :root {
            --bg: #020617;
            --card: #0f172a;
            --border: #1e293b;
            --primary: #a855f7;
            --secondary: #ec4899;
            --text: #f8fafc;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 100px;
        }

        /* --- LOGIN SCREEN --- */
        #login-overlay {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 9999; display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: var(--card); padding: 40px; border-radius: 25px;
            border: 1px solid var(--border); text-align: center; width: 320px;
        }

        /* --- NAVIGATION --- */
        nav {
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px);
            position: sticky; top: 0; display: flex; justify-content: center;
            padding: 15px; gap: 25px; border-bottom: 1px solid var(--border); z-index: 1000;
        }
        nav a { color: var(--text-muted); text-decoration: none; font-weight: 500; cursor: pointer; transition: 0.3s; }
        nav a.active { color: var(--primary); }

        .container { max-width: 550px; margin: 0 auto; padding: 20px; }
        .page { display: none; }
        .active-page { display: block; animation: fadeIn 0.3s ease; }

        /* --- POST CARDS --- */
        .post-card {
            background: var(--card); border: 1px solid var(--border);
            padding: 20px; border-radius: 20px; margin-bottom: 20px;
        }
        .post-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .avatar-group { display: flex; align-items: center; gap: 10px; }
        .avatar { 
            width: 32px; height: 32px; border-radius: 50%; 
            background: var(--primary); display: flex; align-items: center; 
            justify-content: center; font-weight: bold; font-size: 12px;
        }
        .comment-section { border-top: 1px solid var(--border); padding-top: 15px; margin-top: 15px; }
        .comment-item { font-size: 0.85rem; margin-bottom: 8px; color: #cbd5e1; }
        .delete-btn { background: none; border: none; color: #ef4444; font-size: 0.75rem; cursor: pointer; opacity: 0.6; }

        /* --- MESSENGER BUBBLE --- */
        #chat-wrapper {
            position: fixed; bottom: 25px; right: 25px; z-index: 5000;
            display: flex; flex-direction: column; align-items: flex-end;
        }
        #chat-bubble {
            width: 60px; height: 60px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 24px; box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
        }
        #chat-window {
            width: 300px; height: 400px; background: var(--card);
            border: 1px solid var(--border); border-radius: 20px;
            margin-bottom: 15px; display: none; flex-direction: column;
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }
        .chat-header { background: var(--border); padding: 12px; font-size: 0.9rem; font-weight: bold; display: flex; justify-content: space-between; }
        #chat-msgs { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; font-size: 0.85rem; }
        .m-bubble { padding: 8px 12px; border-radius: 12px; max-width: 80%; }
        .m-mine { background: var(--primary); align-self: flex-end; }
        .m-theirs { background: var(--border); align-self: flex-start; }

        /* --- INPUTS --- */
        input, textarea { background: #020617; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 10px; outline: none; }
        button { background: var(--primary); border: none; color: white; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="auth-card">
            <h1 style="margin:0; color: var(--primary); letter-spacing: 2px;">LOGIN</h1>
            <p style="color: var(--text-muted); font-size: 0.85rem; margin: 15px 0 25px 0;">Sign in to whisper your thoughts</p>
            <input type="text" id="user-input" placeholder="Enter Username" style="width:100%; box-sizing:border-box; margin-bottom:15px;">
            <button onclick="login()" style="width:100%; padding:12px;">Start Whispering</button>
        </div>
    </div>

    <nav id="navbar" style="display:none">
        <a id="l-home" onclick="nav('home')" class="active">Home</a>
        <a id="l-write" onclick="nav('write')">Write</a>
        <a id="l-profile" onclick="nav('profile')">My Words</a>
    </nav>

    <div class="container">
        <div id="p-home" class="page active-page"></div>

        <div id="p-write" class="page">
            <div class="post-card">
                <h3>New Thought</h3>
                <textarea id="thought-in" style="width:100%; height:120px; margin-bottom:15px;" placeholder="What's your unsaid thought?"></textarea>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label style="font-size:0.85rem; color:var(--text-muted); cursor:pointer;"><input type="checkbox" id="anon"> Anonymous</label>
                    <button onclick="post()">Post</button>
                </div>
            </div>
        </div>

        <div id="p-profile" class="page">
            <div id="user-tag" style="text-align:center; padding:20px;"></div>
            <div id="user-posts"></div>
            <button onclick="logout()" style="background:none; border: 1px solid #ef4444; color:#ef4444; width:100%; margin-top:20px;">Logout</button>
        </div>
    </div>

    <div id="chat-wrapper" style="display:none">
        <div id="chat-window">
            <div class="chat-header">Global Chat <span onclick="toggleChat()" style="cursor:pointer">Ã—</span></div>
            <div id="chat-msgs"></div>
            <div style="padding:10px; background:rgba(0,0,0,0.2); display:flex; gap:5px;">
                <input type="text" id="chat-in" placeholder="Text..." style="flex:1; font-size:0.8rem;">
                <button onclick="sendChat()" style="padding:5px 10px;">></button>
            </div>
        </div>
        <div id="chat-bubble" onclick="toggleChat()">ðŸ’¬</div>
    </div>

    <script>
        let user = localStorage.getItem('w_user');
        let posts = JSON.parse(localStorage.getItem('w_posts')) || [];
        let chats = JSON.parse(localStorage.getItem('w_chats')) || [];

        // --- Auth Functions ---
        function login() {
            const name = document.getElementById('user-input').value.trim();
            if(!name) return;
            localStorage.setItem('w_user', name);
            location.reload();
        }

        function logout() { localStorage.removeItem('w_user'); location.reload(); }

        // --- Navigation ---
        function nav(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('p-'+id).classList.add('active-page');
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById('l-'+id).classList.add('active');
            render();
        }

        // --- Post Functions ---
        function post() {
            const txt = document.getElementById('thought-in').value;
            const isAnon = document.getElementById('anon').checked;
            if(!txt.trim()) return;
            posts.unshift({ 
                id: Date.now(), 
                owner: user, 
                author: isAnon ? "Anonymous" : user, 
                content: txt, 
                comments: [] 
            });
            localStorage.setItem('w_posts', JSON.stringify(posts));
            document.getElementById('thought-in').value = "";
            nav('home');
        }

        function deletePost(id) {
            posts = posts.filter(p => p.id !== id);
            localStorage.setItem('w_posts', JSON.stringify(posts));
            render();
        }

        // --- Chat Bubble Functions ---
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
            renderChat();
        }

        function sendChat() {
            const input = document.getElementById('chat-in');
            if(!input.value.trim()) return;
            chats.push({ u: user, t: input.value });
            localStorage.setItem('w_chats', JSON.stringify(chats));
            input.value = "";
            renderChat();
        }

        function renderChat() {
            const box = document.getElementById('chat-msgs');
            box.innerHTML = chats.map(m => `
                <div class="m-bubble ${m.u === user ? 'm-mine' : 'm-theirs'}">
                    <small style="display:block;opacity:0.6;font-size:10px;">${m.u}</small>
                    ${m.t}
                </div>
            `).join('');
            box.scrollTop = box.scrollHeight;
        }

        // --- Comment Functions ---
        function addComment(id, source) {
            const input = document.getElementById(`ci-${source}-${id}`);
            if(!input.value.trim()) return;
            const p = posts.find(x => x.id === id);
            p.comments.push({ u: user, t: input.value });
            localStorage.setItem('w_posts', JSON.stringify(posts));
            render();
        }

        // --- Main Render Function ---
        function render() {
            const home = document.getElementById('p-home');
            const profile = document.getElementById('user-posts');
            home.innerHTML = ""; profile.innerHTML = "";

            posts.forEach(p => {
                const coms = p.comments.map(c => `
                    <div class="comment-item"><b>${c.u}</b>: ${c.t}</div>
                `).join('');
                
                const buildCard = (source) => `
                    <div class="post-card">
                        <div class="post-header">
                            <div class="avatar-group">
                                <div class="avatar">${p.author[0].toUpperCase()}</div>
                                <b>${p.author}</b>
                            </div>
                            ${p.owner === user && source === 'profile' ? `<button class="delete-btn" onclick="deletePost(${p.id})">Delete</button>` : ''}
                        </div>
                        <div style="margin-bottom:15px">${p.content}</div>
                        <div class="comment-section">
                            <div id="cl-${source}-${p.id}">${coms}</div>
                            <div style="display:flex; gap:8px; margin-top:10px;">
                                <input type="text" id="ci-${source}-${p.id}" placeholder="Comment..." style="flex:1; font-size:0.8rem;">
                                <button onclick="addComment(${p.id}, '${source}')">Reply</button>
                            </div>
                        </div>
                    </div>
                `;

                home.innerHTML += buildCard('home');
                if(p.owner === user) {
                    profile.innerHTML += buildCard('profile');
                }
            });
        }

        // --- Start App ---
        if(user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('navbar').style.display = 'flex';
            document.getElementById('chat-wrapper').style.display = 'flex';
            document.getElementById('user-tag').innerHTML = `<h2>@${user}</h2>`;
            render();
        }
    </script>
</body>
</html>
